<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplianceGate Demo</title>
    <style>
        :root { --primary: #004a99; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 480px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 25px; text-align: center; }
        .content { padding: 25px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #444; }
        input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
        input[readonly] { background-color: #f9f9f9; color: #666; cursor: not-allowed; }
        .upload-zone { border: 2px dashed #cbd5e0; border-radius: 12px; padding: 40px 20px; text-align: center; background: #fafbfc; cursor: pointer; transition: 0.3s; }
        .upload-zone:hover { border-color: var(--primary); background: #f0f7ff; }
        button { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 25px; }
        button:disabled { background: #a0aec0; cursor: not-allowed; }
        #status { text-align: center; margin-top: 15px; font-size: 14px; font-weight: 600; }
        #fileList { font-size: 12px; color: #718096; margin-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h1>ComplianceGate</h1></div>
    <div class="content">
        <form id="submissionForm">
            <div class="input-group">
                <label>Application Reference (ID)</label>
                <input type="text" id="customerId" readonly>
            </div>
            <div class="input-group">
                <label>Company Name</label>
                <input type="text" id="companyName" readonly>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="customerEmail" placeholder="Enter your email">
            </div>
            <label>Upload Documents</label>
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <span style="font-size:30px;">üìÇ</span><br>
                <strong>Click to Select Files</strong>
                <input type="file" id="fileInput" multiple style="display:none;">
            </div>
            <div id="fileList">No files selected.</div>
            <button type="button" id="submitBtn" onclick="processUpload()">Submit Updated Documents</button>
            <div id="status"></div>
        </form>
    </div>
</div>

<script>
    // 1. URL Parameter Parsing
    const params = new URLSearchParams(window.location.search);
    document.getElementById('customerId').value = params.get('id') || "DEMO_12345";
    document.getElementById('companyName').value = decodeURIComponent(params.get('CompanyName') || "Acme Corp");
    if (params.get('email')) { document.getElementById('customerEmail').value = params.get('email'); }

    // 2. File UI
    document.getElementById('fileInput').onchange = function() {
        const files = Array.from(this.files).map(f => f.name).join(', ');
        document.getElementById('fileList').innerText = files ? "Selected: " + files : "No files selected.";
    };

    // 3. Webhook Submission
    async function processUpload() {
        const webhookUrl = 'https://studio.deepopinion.ai/builder/webhook/4f8ed1d3-2923-4e3a-bf23-46c31b7325e6';
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const files = document.getElementById('fileInput').files;

        if (files.length === 0) { alert("Please select files to upload."); return; }

        btn.disabled = true;
        status.style.color = "#004a99";
        status.innerText = "‚è≥ Sending data to Automation Flow...";

        const formData = new FormData();
        formData.append('Customer_ID', document.getElementById('customerId').value);
        formData.append('Email', document.getElementById('customerEmail').value);
        formData.append('Company', document.getElementById('companyName').value);
        for (let i = 0; i < files.length; i++) { formData.append(`file_${i}`, files[i]); }

        try {
            const response = await fetch(webhookUrl, {
                method: 'POST',
                body: formData,
                mode: 'cors'
            });

            if (response.ok) {
                status.style.color = "green";
                status.innerText = "‚úÖ Success! Documents received.";
                document.getElementById('submissionForm').style.opacity = "0.5";
                btn.innerText = "Submitted";
            } else {
                throw new Error("Server Error: " + response.status);
            }
        } catch (error) {
            console.error(error);
            status.style.color = "red";
            status.innerText = "‚ùå Upload Failed. Status: " + error.message;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplianceGate | Demo Portal</title>
    <style>
        :root { --primary: #004a99; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 450px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #555; }
        input[type="email"], input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .upload-box { border: 2px dashed #bbb; padding: 30px; text-align: center; border-radius: 10px; cursor: pointer; background: #fafafa; }
        .upload-box:hover { border-color: var(--primary); background: #f0f7ff; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #ccc; }
        #status { margin-top: 15px; text-align: center; font-size: 14px; font-weight: bold; }
        #fileList { font-size: 11px; color: #666; margin-top: 8px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2>ComplianceGate</h2></div>
    <div class="content">
        <form id="demoForm">
            <div class="input-group">
                <label>Customer ID (Reference)</label>
                <input type="text" id="customerId" readonly style="background:#eee;">
            </div>
            
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="customerEmail" required>
            </div>

            <div class="input-group">
                <label>Company Name</label>
                <input type="text" id="companyName" readonly style="background:#eee;">
            </div>

            <label>Upload Documents</label>
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <span>üìÅ Click to Select Files</span>
                <input type="file" id="fileInput" multiple style="display:none;">
                <div id="fileList">No files selected</div>
            </div>

            <button type="button" id="submitBtn" onclick="sendToWebhook()">Submit Updated Documents</button>
            <div id="status"></div>
        </form>
    </div>
</div>

<script>
    // 1. Extract Parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('customerId').value = urlParams.get('id') || "DEMO-123";
    document.getElementById('customerEmail').value = urlParams.get('email') || "";
    document.getElementById('companyName').value = decodeURIComponent(urlParams.get('CompanyName') || "Not Provided");

    // 2. Show selected filenames
    document.getElementById('fileInput').onchange = function() {
        const names = Array.from(this.files).map(f => f.name);
        document.getElementById('fileList').innerText = names.length > 0 ? "Selected: " + names.join(', ') : "No files selected";
    };

    // 3. Send Data to DeepOpinion
    async function sendToWebhook() {
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const files = document.getElementById('fileInput').files;
        
        if (files.length === 0) {
            alert("Please select at least one file.");
            return;
        }

        btn.disabled = true;
        status.style.color = "blue";
        status.innerText = "‚è≥ Uploading to DeepOpinion...";

        const formData = new FormData();
        formData.append('Customer_ID', document.getElementById('customerId').value);
        formData.append('Email', document.getElementById('customerEmail').value);
        formData.append('Company', document.getElementById('companyName').value);

        for (let i = 0; i < files.length; i++) {
            formData.append(`file_${i}`, files[i]);
        }

        try {
            // THE WEBHOOK PATH YOU REQUESTED
            const response = await fetch('https://studio.deepopinion.ai/builder/webhook/4f8ed1d3-2923-4e3a-bf23-46c31b7325e6', {
                method: 'POST',
                body: formData,
                mode: 'cors'
            });

            if (response.ok) {
                status.style.color = "green";
                status.innerText = "‚úÖ Successfully sent to Automation Flow!";
                document.getElementById('demoForm').reset();
                document.getElementById('fileList').innerText = "No files selected";
            } else {
                throw new Error("Server Error: " + response.status);
            }
        } catch (error) {
            console.error(error);
            status.style.color = "red";
            status.innerText = "‚ùå Connection failed. Ensure you clicked 'Listen for test event' in DeepOpinion.";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
